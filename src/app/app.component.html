<div class="container">
  <h3>Payment Invoice</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        <!-- property | date pipe -->
        {{ date | date: 'MMMM d, y' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: 'EUR' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        class="form-control"
        (input)="onHeightChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label><b>Height (cm)</b></label>
      <div>
        {{ height | number: '1.1-3' }}
      </div>
    </div>
  </div>

  
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <!-- Convert miles in km if >= 10 miles with 3 digits to the right -->
      <!-- <div *ngIf="miles>=10"> 
        {{ miles | convert: 'km' | number: '1.0-3' }}

      </div> -->
      
      <!-- Convert miles in km if >= 10 km with 3 digits to the right -->
        <!--
      <div *ngIf="(miles | convert: 'km')>=10"> 
        {{ miles | convert: 'km' | number: '1.0-3' }}

      </div>   
      -->
      

       <!-- Convert miles in km with 2 digits to the right -->
      <div> 
        {{ miles | convert: 'km' | number: '1.0-2' }}

      </div>

    </div>
  </div>

</div>
